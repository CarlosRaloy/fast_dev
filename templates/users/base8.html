<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    {% block head_content %}{% endblock %}
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            font-family: 'Segoe UI', 'Inter', 'Arial', sans-serif;
            background: url("https://images.pexels.com/photos/675764/pexels-photo-675764.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card-outer {
            width: 950px;
            max-width: 99vw;
            min-height: 520px;
            border-radius: 2.2rem;
            background: rgba(255,255,255,0.13);
            box-shadow: 0 8px 44px 0 rgba(24,26,50,0.22), 0 2px 12px 0 rgba(180,180,255,0.06);
            backdrop-filter: blur(10px) saturate(136%);
            -webkit-backdrop-filter: blur(20px) saturate(136%);
            display: flex;
            overflow: hidden;
            margin: 6vh auto;
            border: 2.2px solid rgba(255,255,255,0.24);
            position: relative;
        }
        .glass-card-content {
            flex: 1 1 100%;
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 0;
        }
        /* --- MITAD IZQUIERDA: IMAGEN FULL --- */
        .glass-side-imgfull {
            flex: 1 1 50%;
            min-width: 250px;
            min-height: 520px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .glass-side-imgfull img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .glass-side-imgfull::before {
            /* Overlay glassy oscuro para mejor contraste del texto */
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg,rgba(28,38,65,0.26) 0%,rgba(37,51,80,0.14) 100%);
            z-index: 1;
        }
        .glass-side-imgfull .side-welcome-text {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            font-size: 2.7rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.30);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 240px;
            padding: 0 1rem;
        }
        /* --- MITAD DERECHA: FORMULARIO --- */
        .glass-form-side {
            flex: 1 1 50%;
            min-width: 280px;
            padding: 3.1rem 2.7rem 2.2rem 2.7rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: none;
        }
        .glass-form-side h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #e7e7ff;
            letter-spacing: 1px;
            margin-bottom: 1.2rem;
            text-align: left;
        }
        .glass-form-side .form-group {
            margin-bottom: 1.12rem;
            position: relative;
        }
        .glass-form-side .form-control {
            background: rgba(255,255,255,0.41);
            border: 1.4px solid rgba(120,130,180,0.15);
            border-radius: 1.2rem;
            color: #222b36;
            font-size: 1.08rem;
            font-weight: 500;
            box-shadow: 0 1px 8px 0 rgba(70,90,160,0.04);
            padding: 0.88rem 1.1rem;
            transition: background .15s, border-color .12s;
        }
        .glass-form-side .form-control:focus {
            background: rgba(255,255,255,0.68);
            border: 1.5px solid #4277c4;
            outline: none;
        }
        .glass-form-side .form-control::placeholder {
            color: #f3f7ff;
            opacity: 1;
        }
        .glass-form-side .btn-dark,
        .glass-form-side .btn-primary {
            border-radius: 1.25rem;
            background: linear-gradient(90deg, #00276c 0%, #004ea3 100%);
            color: #fff;
            border: none;
            font-weight: 700;
            box-shadow: 0 2px 16px #2051a255;
            padding: 0.98rem 0;
            font-size: 1.13rem;
            width: 100%;
            margin-top: 0.7rem;
            height: 2.18rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center !important;
            transition: background .15s, box-shadow .12s;
        }
        .glass-form-side .btn-dark:hover,
        .glass-form-side .btn-primary:hover {
            background: linear-gradient(90deg, #16514f 0%, #07254c 100%);
            color: #fff;
            box-shadow: 0 6px 24px #2157a955;
        }
        .glass-form-side .register {
            color: #c3ddff;
            font-size: 1rem;
            margin-top: 1.0rem;
            text-align: left;
        }
        .glass-form-side .register a {
            color: #c1d4ff;
            font-weight: 600;
            text-decoration: underline;
        }
        .alert-danger {
            border-radius: 1rem;
            background: rgba(234,242,252,0.88);
            border: none;
            color: #28486f;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
            text-align: center;
        }
        @media (max-width: 1200px) {
            .glass-card-outer { width: 99vw; }
        }
        @media (max-width: 780px) {
            .glass-card-content { flex-direction: column; }
            .glass-side-imgfull, .glass-form-side { min-width: 0; width: 100%; min-height: 200px;}
            .glass-form-side { padding: 2rem 1rem 1rem 1rem;}
            .glass-side-imgfull .side-welcome-text { font-size: 2.1rem; min-height: 80px;}
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="glass-card-outer">
        <div class="glass-card-content">
            <div class="glass-side-imgfull">
                <img src="https://images.pexels.com/photos/67517/pexels-photo-67517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen welcome">
                <div class="side-welcome-text">Bienvenido</div>
            </div>
            <div class="glass-form-side">
                <h2>Get Started</h2>
                {% block container %}
                <!-- Aquí Django insertará tu login.html -->
                {% endblock %}
            </div>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
