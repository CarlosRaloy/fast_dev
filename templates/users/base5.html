<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    {% block head_content %}{% endblock %}
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login/b5.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
{% block toast %}{% endblock %}
    <div class="login-outer">
        <div class="login-card-blue">
            <div class="login-image-top">
                <img src="https://images.unsplash.com/photo-1541417904950-b855846fe074?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0" alt="Imagen login">
            </div>
            <div class="login-content">
                <h2>Login</h2>
                {% block container %}
                <!-- Aquí Django insertará tu login.html -->
                {% endblock %}
            </div>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
