<!DOCTYPE html>
<html lang="es">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login/b7.css' %}" rel="stylesheet">|

<body>
{% block toast %}{% endblock %}

                <div class="side-welcome">to app</div>
