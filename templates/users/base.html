<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head_content %}{% endblock %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        body {
            background: url("https://images.pexels.com/photos/18785909/pexels-photo-18785909/free-photo-of-efecto-bokeh.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1") no-repeat center center fixed;
            background-size: cover;
        }
        /* Glasmorphism minimalista */
        #auth-container {
            background: rgba(0, 0, 0, 0.39);
            border-radius: 10%;
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(9px);
            border: 1px solid rgba(255, 255, 255, 0.09);
            box-shadow: none;
            padding: 2rem 2rem 1.5rem 2rem;
            margin-top: 2rem;
        }
        .form-control {
            background: rgba(255,255,255,0.18) !important;
            border: 1px solid rgba(255,255,255,0.25);
            color: #232336;
            border-radius: 0.8rem;
            font-weight: 400;
            margin-bottom: 1.1rem;
            box-shadow: none;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.22) !important;
            border-color: #00e6fe55;
            outline: none;
        }
        .btn-dark {
            background: #232336;
            color: #fff;
            border-radius: 0.8rem;
            font-weight: 500;
            box-shadow: none;
            border: none;
            transition: background .18s;
        }
        .btn-dark:hover {
            background: #2d2f4a;
        }
        .alert-danger {
            border-radius: 0.8rem;
            background: rgba(255,0,110,0.14);
            border: none;
            color: #b6004c;
            font-weight: 500;
        }
        a {
            color: #00e6fe;
            text-decoration: none;
            font-weight: 500;
            transition: color .18s;
        }
        a:hover {
            color: #ff008c;
        }
        .login-logo {
            max-width: 28%;
            margin-bottom: 1.2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .register{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-4" id="auth-container">
                <img src="{% static 'img/login/logo.png' %}" class="login-logo" alt="Logo">
                {% block container %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
