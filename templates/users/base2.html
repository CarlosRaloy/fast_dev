<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head_content %}
    <title>Color Admin</title>
    {% endblock %}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00455c 0%, #01062e  100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 2s; animation-duration: 20s; }
        .particle:nth-child(3) { width: 25px; height: 25px; left: 30%; animation-delay: 4s; animation-duration: 30s; }
        .particle:nth-child(4) { width: 18px; height: 18px; left: 40%; animation-delay: 6s; animation-duration: 22s; }
        .particle:nth-child(5) { width: 12px; height: 12px; left: 50%; animation-delay: 8s; animation-duration: 18s; }
        .particle:nth-child(6) { width: 22px; height: 22px; left: 60%; animation-delay: 10s; animation-duration: 26s; }
        .particle:nth-child(7) { width: 16px; height: 16px; left: 70%; animation-delay: 12s; animation-duration: 24s; }
        .particle:nth-child(8) { width: 28px; height: 28px; left: 80%; animation-delay: 14s; animation-duration: 28s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #009bd4, #00334e);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(139, 214, 255, 0.3);
        }

        .logo-icon::before {
            content: 'â– ';
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            color: #718096;
            font-size: 14px;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            margin-top: 8px;
        }

        .form-control {
            width: 100%;
            padding: 20px 20px 20px 60px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            color: #2d3748;
            outline: none;
        }

        .form-control:focus {
            border-color: #00d4aa;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 212, 170, 0.1), 0 8px 25px rgba(0, 212, 170, 0.15);
            transform: translateY(-3px);
        }

        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            top: -12px;
            left: 15px;
            font-size: 12px;
            color: #00d4aa;
            background: white;
            padding: 0 8px;
            font-weight: 600;
            transform: scale(1);
        }

        .form-control::placeholder {
            color: transparent;
        }

        .floating-label {
            position: absolute;
            top: 20px;
            left: 60px;
            color: #a0aec0;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            background: transparent;
            z-index: 1;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .form-control:focus ~ .input-icon {
            color: #00d4aa;
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #00d4aa;
            transform: translateY(-50%) scale(1.1);
        }

        .input-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: linear-gradient(135deg, #00d4aa, #00a085);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1px;
        }

        .form-control:focus ~ .input-underline {
            width: 100%;
        }

        .input-wrapper:hover .form-control {
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .input-wrapper:hover .input-icon {
            color: #718096;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4aa, #00a085);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 212, 170, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-dark {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            box-shadow: 0 4px 12px rgba(45, 55, 72, 0.3);
        }

        .btn-dark:hover {
            box-shadow: 0 8px 20px rgba(45, 55, 72, 0.4);
        }

        .btn-block {
            width: 100%;
            display: block;
        }

        .btn-loader {
            animation: spin 1s linear infinite;
            font-size: 18px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            margin: 2rem 0;
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
        }

        .register-link {
            text-align: center;
            color: #4a5568;
            font-size: 14px;
        }

        .register-link a {
            color: #00a085;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #00d4aa;
            text-decoration: underline;
        }

        .settings-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .settings-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .settings-icon::before {
            content: 'âš™';
            color: white;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .logo-text {
                font-size: 24px;
            }

            .settings-icon {
                top: 20px;
                right: 20px;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="settings-icon" onclick="toggleSettings()"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Color Admin</span>
            </div>
            <p class="logo-subtitle">Panel de administraciÃ³n responsive Bootstrap 4</p>
        </div>

        {% block container %}
        <!-- Contenido del formulario aquÃ­ -->
        {% endblock %}
    </div>

    <script>
        function toggleSettings() {
            alert('Configuraciones del sistema');
        }

        function togglePassword() {
            const passwordInput = document.querySelector('input[name="password"]');
            const toggle = document.querySelector('.password-toggle');

            if (passwordInput && toggle) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.textContent = 'ðŸ™ˆ';
                    toggle.style.color = '#00d4aa';
                } else {
                    passwordInput.type = 'password';
                    toggle.textContent = 'ðŸ™‚';
                    toggle.style.color = '#a0aec0';
                }
            }
        }

        // Initialize dynamic inputs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Convert existing form inputs to dynamic inputs
            const formGroups = document.querySelectorAll('.form-group');

            formGroups.forEach(group => {
                const input = group.querySelector('.form-control');
                if (input && !group.querySelector('.input-wrapper')) {
                    // Create wrapper
                    const wrapper = document.createElement('div');
                    wrapper.className = 'input-wrapper';

                    // Get input info
                    const inputType = input.type;
                    const inputName = input.name;
                    const placeholder = input.placeholder;

                    // Create floating label
                    const label = document.createElement('label');
                    label.className = 'floating-label';
                    label.textContent = placeholder;
                    label.setAttribute('for', input.id || inputName);

                    // Create icon
                    const icon = document.createElement('div');
                    icon.className = 'input-icon';
                    if (inputName === 'username' || inputType === 'text') {
                        icon.textContent = 'ðŸ‘¤';
                    } else if (inputType === 'password') {
                        icon.textContent = 'ðŸ”’';
                    } else if (inputType === 'email') {
                        icon.textContent = 'ðŸ“§';
                    }

                    // Create underline
                    const underline = document.createElement('div');
                    underline.className = 'input-underline';

                    // Modify input
                    input.style.paddingLeft = '60px';
                    input.setAttribute('placeholder', inputName);

                    // Add password toggle if needed
                    if (inputType === 'password') {
                        const toggle = document.createElement('div');
                        toggle.className = 'password-toggle';
                        toggle.textContent = 'ðŸ™‚';
                        toggle.onclick = togglePassword;
                        wrapper.appendChild(toggle);
                    }

                    // Wrap input and add elements
                    input.parentNode.insertBefore(wrapper, input);
                    wrapper.appendChild(input);
                    wrapper.appendChild(label);
                    wrapper.appendChild(icon);
                    wrapper.appendChild(underline);
                }
            });

            // Add enhanced interactions
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    const wrapper = this.closest('.input-wrapper');
                    if (wrapper) {
                        wrapper.style.transform = 'scale(1.02)';
                    }
                });

                input.addEventListener('blur', function() {
                    const wrapper = this.closest('.input-wrapper');
                    if (wrapper) {
                        wrapper.style.transform = 'scale(1)';
                    }
                });

                // Real-time validation
                input.addEventListener('input', function() {
                    const wrapper = this.closest('.input-wrapper');
                    const underline = wrapper?.querySelector('.input-underline');

                    if (this.type === 'email') {
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (this.value && !emailRegex.test(this.value)) {
                            if (underline) underline.style.background = '#f56565';
                            this.style.borderColor = '#f56565';
                        } else {
                            if (underline) underline.style.background = 'linear-gradient(135deg, #00d4aa, #00a085)';
                            this.style.borderColor = this.value ? '#00d4aa' : '#e2e8f0';
                        }
                    }

                    if (this.type === 'password') {
                        const strength = checkPasswordStrength(this.value);
                        updatePasswordIndicator(wrapper, strength);
                    }
                });
            });

            // Convert hr to styled divider
            const hrs = document.querySelectorAll('hr');
            hrs.forEach(hr => {
                hr.className = 'divider';
            });

            // Style register link
            const registerP = document.querySelector('p:last-of-type');
            if (registerP && registerP.textContent.includes('registr')) {
                registerP.className = 'register-link';
            }
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }

        function updatePasswordIndicator(wrapper, strength) {
            const underline = wrapper?.querySelector('.input-underline');
            if (!underline) return;

            const colors = ['#f56565', '#ed8936', '#ecc94b', '#48bb78'];
            const widths = ['25%', '50%', '75%', '100%'];

            if (strength > 0) {
                underline.style.background = colors[strength - 1];
                underline.style.width = widths[strength - 1];
            }
        }

        // Show message function for Django messages
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                ${type === 'success' ? 'background: #48bb78;' : 'background: #f56565;'}
            `;

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
